<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <header class="header">
        <div class="header__img">
          <img src="./images/image-header-desktop.jpg" alt="main img data analytics">
        </div>
      </header>
      <section class="card">
        <div class="card__header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding
            revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div class="item">
            <p class="item__stats">10k+</p>
            <p class="item__text">companies</p>
          </div>
          <div class="item">
            <p class="item__stats">314</p>
            <p class="item__text">templates</p>
          </div>
          <div class="item">
            <p class="item__stats uppercase">12m+</p>
            <p class="item__text">queries</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://codepen.io/yulich">Julia</a>.
      </div>
    </div>
  </footer>
</body>

</html>
